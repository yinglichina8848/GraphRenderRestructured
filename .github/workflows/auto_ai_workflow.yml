name: 🧠 自动 AI 改进与文档发布

on:
  # 手动触发：可从 GitHub Web UI 点击 Run workflow
  workflow_dispatch:

  # 推送到 main 分支时触发（可选保留）
  push:
    branches: [ main ]

jobs:
  build-and-ai-fix:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 检出代码
        uses: actions/checkout@v4

      - name: ⚙️ 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 💡 安装 Aider + Pandoc
        run: |
          pip install aider
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: 🤖 AI 自动修复 + 生成改进报告
        run: |
          chmod +x aiimprove.sh
          ./aiimprove.sh

      - name: 🧪 执行测试并生成网站
        run: |
          mvn clean verify site

      - name: 🚀 发布文档到 gh-pages
        run: |
          chmod +x publish.sh
          ./publish.sh

      - name: 📦 上传 AI 报告
        uses: actions/upload-artifact@v4
        with:
          name: ai-fix-report
          path: doc/ai_fix_suggestions.md

