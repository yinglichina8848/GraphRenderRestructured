name: 🧠 自动 编译测试 生成静态网页并发布到 gh-pages

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]  # 推送到 main 分支时触发

jobs:
  build-and-ai-fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整历史以支持分支创建等操作

      - name: ⚙️ 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 💡 安装 Pandoc Doxygen Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc doxygen graphviz

      - name: 🛠️ 初始化 gh-pages 分支（如尚未存在）
        run: |
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            echo "🔧 gh-pages 不存在，自动创建..."
            git checkout --orphan gh-pages
            git rm -rf .
            echo "# gh-pages" > README.md
            git add README.md
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Initialize gh-pages branch"
            git push origin gh-pages
            git checkout main
          else
            echo "✅ gh-pages 分支已存在，跳过初始化"
          fi

      - name: 🚀 编译、测试、生成报告并发布文档
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x publish.sh
          ./publish.sh

      - name: 📦 上传 AI 分析报告(如果存在）
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ai-fix-report
          path: doc/ai_fix_suggestions.md

