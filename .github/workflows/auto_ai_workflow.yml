name: 🧠 自动 编译测试 生成静态网页并发布到 gh-pages

on:
  # 手动触发：可从 GitHub Web UI 点击 Run workflow
  workflow_dispatch:

  # 推送到 main 分支时触发（可选保留）
  push:
    branches: [ main ]

jobs:
  build-and-ai-fix:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 检出代码
        uses: actions/checkout@v4

      - name: ⚙️ 设置 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 💡 安装 Pandoc Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc doxygen graphviz

      - name: 🚀 编译、测试、生成报告、发布文档到 gh-pages
        run: |
          chmod +x publish.sh
          ./publish.sh

      - name: 📦 上传 AI 报告
        uses: actions/upload-artifact@v4
        with:
          name: ai-fix-report
          path: doc/ai_fix_suggestions.md
