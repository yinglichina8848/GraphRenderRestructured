# 必填：项目Key和组织Key，替换成你的
sonar.projectKey=yinglichina8848_GraphRenderRestructured
sonar.organization=yinglichina8848

# SonarCloud 服务器地址
sonar.host.url=https://sonarcloud.io

# 语言
sonar.language=java

# 源代码路径
sonar.sources=src/main/java

# 测试代码路径
sonar.tests=src/test/java

# 使用 Jacoco 插件进行覆盖率
sonar.java.coveragePlugin=jacoco

# 覆盖率报告文件路径（必须存在）
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

